# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/ldap_auth_db
spring.datasource.username=ldap_user
spring.datasource.password=ldap_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# LDAP Configuration
spring.ldap.urls=ldap://localhost:389
spring.ldap.base=dc=example,dc=org
spring.ldap.username=cn=admin,dc=example,dc=org
spring.ldap.password=admin

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation123456
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Logging
logging.level.com.example.ldapspring=DEBUG
logging.level.org.springframework.ldap=DEBUG