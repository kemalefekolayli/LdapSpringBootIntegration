spring.application.name=ldapSpring

# LDAP Configuration (mevcut - korunacak)
spring.ldap.urls=ldap://localhost:389
spring.ldap.base=dc=example,dc=org
spring.ldap.username=cn=admin,dc=example,dc=org
spring.ldap.password=admin

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ldapdb
spring.datasource.username=kemal
spring.datasource.password=yeniparola123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration (mevcut - korunacak)
jwt.secret=myVerySecretKeyForJWTTokenGenerationWhichShouldBeLongEnoughAndSecure123!
jwt.expiration=86400000
# 24 hours in milliseconds (24 * 60 * 60 * 1000)

jwt.refresh.expiration=604800000
# 7 days in milliseconds (7 * 24 * 60 * 60 * 1000)

# Logging Configuration
logging.level.com.example.ldapspring=DEBUG
logging.level.org.springframework.ldap=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Actuator endpoints (monitoring için)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always